<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Chamados | OfficeEye</title>
    <link rel="stylesheet" href="../css/new-chamados.css">
    <link rel="shortcut icon" href="../assets/svg/icon-officeeye (2).png" type="image/x-icon">
</head>

<body onload="buscarChamadosAbertos()">
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="../assets/svg/icon-officeeye (2).png">
            </div>
            <div class="images">
                <img src="../assets/svg/home.svg" alt="" onclick="returnDashboard()">
                <img src="../assets/svg/computador-portatil.png" alt="" onclick="returnTabelaMaquinas()">
                <img src="../assets/svg/operador-de-telemarketing.png" onclick="returnNewChamado()">
                <img src="../assets/svg/relatorio.svg" alt="" onclick="returnChamados()">
                <img src="../assets/svg/logout.svg" alt="" onclick="openModal()" class="logout-image">
            </div>
        </div>
        <div class="container">
            <div class="head"></div>
            <main id="card_chamado_aberto">
                
            </main>
        </div>
    </div>

    <div class="modal-background" id="modalBackground"></div>

    <div class="data-request" id="modalRequest">
        <div class="forms-request">
            <div class="line-1">
                <div class="title">
                    <h1>Ficha de chamado</h1>
                    <img src="../assets/svg/icon-officeeye (2).png">
                </div>
                <div class="number-request">
                    <h1 id="id_chamado_form">#</h1>
                </div>
            </div>
            <div class="line-2">
                <div class="container-1">
                    <label for="">Responsável</label>
                    <p style="color: black;" id="responsavel_form"></p>
                </div>
                <div class="container-2">
                    <label for="">Prioridade</label>
                    <p style="color: black;" id="prioridade_form"></p>
                </div>
                <div class="container-3">
                    <label for="">Status</label>
                    <p style="color: black;" id="status_form"></p>
                </div>
            </div>
            <div class="line-3">
                <div class="container-1">
                    <label for="">Solicitante do chamado</label>
                    <p style="color: black;" id="solicitante_form"></p>
                </div>
                <div class="container-2">
                    <label for="">ID da máquina</label>
                    <p style="color: black;" id="idMaquina_form"></p>
                </div>
            </div>
            <div class="line-4">
                <label for="">Descrição do problema</label>
                <input type="text" class="input-description" id="descricao_problema">
            </div>
            <div class="line-5">
                <label for="">Descrição da solução</label>
                <input type="text" class="input-description" id="descricao_solucao">
            </div>
            <div class="line-6" id="buttons">
               
            </div>
        </div>
    </div>

    <dialog id="modalSair">
        <div class="container-modal">
            <div class="title">
                <h2 id="textoModal">Tem certeza que deseja sair?</h2>
            </div>
            <div class="img-modal">
                <img src="../assets/svg/exclamation-mark.svg" alt="">
            </div>
            <div class="buttons-modal">
                <button class="botao botao-cancelar" onclick="closeModal()">Cancelar</button>
                <button class="botao botao-confirmar" onclick="returnIndex()">Confirmar</button>
            </div>
        </div>
    </dialog>

    <script src="../js/tabela-chamados.js"></script>
    <script src="../js/tabela.js"></script>
</body>

</html>
