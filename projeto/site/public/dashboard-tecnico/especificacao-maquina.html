<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificação Máquinas | OfficeEye</title>
    <link rel="stylesheet" href="../css/especificacao-maquina.css">
    <link rel="shortcut icon" href="../assets/svg/icon-officeeye (2).png" type="image/x-icon">
</head>

<body onload="plotarGraficoEspecificacaoMaquina()">
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="../assets/svg/icon-officeeye (2).png" onclick="openModal()">
            </div>
            <div class="images">
                <img src="../assets/svg/home.svg" alt="" onclick="returnDashboard()">
                <img src="../assets/svg/computador-portatil.png" alt="" onclick="returnTabelaMaquinas()">
                <img src="../assets/svg/operador-de-telemarketing.png" alt="" onclick="returnNewChamados()">
                <img src="../assets/svg/relatorio.svg" alt="" onclick="returnChamados()">
                <img src="../assets/svg/logout.svg" alt="" onclick="openModal()" class="logout-image">
                
            </div>
        </div>
        <div class="container">
            <div class="top">
                <div class="hello">
                    <div id="div_nome_maquina" class="text">
                        <b>Máquina 01</b>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="stats">
                    <div class="box">
                        <div class="dados">
                            <h3>Uso % CPU</h3>
                            <canvas id="chartCpu"></canvas>
                        </div>
                    </div>
                    <div class="box">
                        <div class="dados">
                            <h3>Uso % Memória RAM</h3>
                            <canvas id="chartMemoria"></canvas>
                        </div>
                    </div>
                </div>
                <div class="stats">
                    <div class="box">
                        <div class="dados">
                            <h3>Espaço Gb Disponivel Disco</h3>
                            <canvas id="chartDisco"></canvas>
                        </div>
                    </div>
                    <div class="box">
                        <div class="dados">
                            <h3>Temperatura °C CPU</h3>
                            <canvas id="chartJanela"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-background" id="modalBackground"></div>
    <dialog id="modalSair">
        <div class="container-modal">
            <div class="title">
                <h2 id="textoModal">Tem certeza que deseja sair?</h2>
           </div>

           <div class="img-modal">
            <img src="../assets/svg/exclamation-mark.svg" alt="">
           </div>


           <div class="buttons-modal">
            <button class="botao botao-cancelar" onclick="closeModal()">Cancelar</button>
            <button class="botao botao-confirmar" onclick="returnIndex()">Confirmar</button>
           </div>
        </div>
    </dialog>
</body>

</html>
