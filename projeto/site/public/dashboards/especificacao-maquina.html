<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificação Máquinas | OfficeEye</title>
    <link rel="stylesheet" href="../css/especificacao-maquina.css">
    <link rel="shortcut icon" href="../assets/svg/icon-officeeye (2).png" type="image/x-icon">
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="../assets/svg/icon-officeeye (2).png" onclick="openModal()">
            </div>
            <div class="images">
                <a href="dashboard-tecnico.html">
                    <img src="../assets/svg/home.svg">
                </a>
                <a href="tabela-maquinas.html">
                    <img src="../assets/svg/computador-portatil.png">
                </a>
                <a href="tabela-chamados.html">
                    <img src="../assets/svg/operador-de-telemarketing.png">
                </a>
            </div>
        </div>
        <div class="container">
            <div class="top">
                <div class="hello">
                    <div class="text">
                        <b>Máquina 01</b>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="stats">
                    <div class="box">
                        <div class="dados">
                            <h3>CPU</h3>
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>
                    <div class="box">
                        <h3>Memória RAM</h3>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="stats">
                    <div class="box">
                        <h3>Disco</h3>
                        <canvas id="lineChart"></canvas>
                    </div>
                    <div class="box">
                        <h3>Rede</h3>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dialog id="modal">
        <div class="paiNosso">
            <h2>ops! certeza que deseja sair?</h2>


            <button onclick="closeModal()" class="botao botao-cancelar">Cancelar</button>
            <button onclick="returnIndex()" class="botao botao-confirmar">Confirmar</button>
        </div>
    </dialog>
</body>

</html>
<script src="../js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const data = {
        labels: ['Memória', 'CPU', 'Disco', 'Rede'],
        datasets: [{
            label: '',
            data: [65, 59, 80, 81],
            backgroundColor: [
                'rgba(255, 99, 132)',
                'rgba(255, 159, 64)',
                'rgba(255, 205, 86)',
                'rgba(75, 192, 192)',
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
            ],
            borderWidth: 1

        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: false
                },
            },
        },
    };

    Chart.defaults.color = '#fff';
    Chart.defaults.borderColor = '#fff';

    const lineChart = new Chart(
        document.getElementById('lineChart'),
        config
    );
</script>
