<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Chamados | OfficeEye</title>
    <link rel="stylesheet" href="../css/tabela-chamado.css">
    <link rel="shortcut icon" href="../assets/svg/icon-officeeye (2).png" type="image/x-icon">
</head>

<body>
    <div class="content">
        <div class="header">

            <div class="logo">
                <img src="../assets/svg/icon-officeeye (2).png">
            </div>

            <div class="images">
              
                <img src="../assets/svg/home.svg" alt="" onclick="returnDashboard()">
                <img src="../assets/svg/computador-portatil-header.png" alt="" onclick="returnTabelaMaquinas()">
                <img src="../assets/svg/operador-de-telemarketing.png" alt="" onclick="returnChamados()">
                <img src="../assets/svg/logout.svg" alt="" onclick="openModal()" class="logout-image">

            </div>
        </div>
        <div class="container">
            <div class="top">
                <div class="hello">
                    <div class="text">
                        <b>Lista de Chamados</b>
                    </div>
                    <button id="cadastrar" onclick="ChangeScreen()">Cadastrar Chamado</button>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="row">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="cardNone"></div>
                    <div class="cardNone"></div>
                </div>  
            </div>
        </div>
    </div>

    <div class="modal-background" id="modalBackground"></div>

    <dialog id="modalSair">
        <div class="container-modal">

           <div class="title">
                <h2 id="textoModal">Tem certeza que deseja sair?</h2>
           </div>

           <div class="img-modal">
            <img src="../assets/svg/exclamation-mark.svg" alt="">
           </div>

           <div class="buttons-modal">
            <button class="botao botao-cancelar" onclick="closeModal()">Cancelar</button>
            <button class="botao botao-confirmar" onclick="returnIndex()">Confirmar</button>
           </div>
        </div>
    </dialog>
</body>

</html>
<script src="../js/dashboard-tecnico.js"></script>
<script>
    function ChangeScreen(){
        window.location = "cadastro-chamado.html";
    }
</script>
