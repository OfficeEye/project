<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | OfficeEye</title>
    <link rel="stylesheet" href="../css/dashboard-gestor.css">
    <link rel="shortcut icon" href="../assets/svg/icon-officeeye (2).png" type="image/x-icon">
</head>

<body onload="getNameUser(), validarSessao()">
    <div class="nav-bar">
        <div class="logo-officeeye">
        <img src="../assets/svg/icon-officeeye (2).png" alt="">
    </div>
    <div class="shortcuts">

        <img src="../assets/svg/home.svg " alt="" onclick="returnDash()"> 
        <img src="../assets/svg/add-user (1).svg " alt="" onclick="returnCadastrarUsuario()">       
        <img src="../assets/svg/logout.svg " alt="" onclick="openModal()" class="logout-image">
        <img src="../assets/svg/settings.svg" alt="" onclick="returnConfig()">

    </div>
    </div>
    <div class="content">
        <div class="div_nomeUsuario">
            <h1 id="nomeUser" style="color: white;"></h1>
        </div>
        <div class="kpi">
            <div class="kpi-card">
                <h2>Computadores em estado de alerta</h2>
                <div class="stats" style="color: red;">
                    8/50
                </div>
            </div>
            <div class="kpi-card">
                <h2>Chamados priotitários abertos</h2>
                <div class="stats">
                    11/50
                </div>
            </div>
            <div class="kpi-card">
                <h2>Computadores em Alerta/ Mais de 1h</h2>
                <div class="stats">
                    7/50
                </div>
            </div>
        </div>
        <div class=" container-charts">
            <div class="chart">
                <div class="dados">
                    <h2>Tempo médio na resolução de chamados</h2>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="chart">
                <div class="dados">
                    <h2>Chamados Abertos vs. Resolvidos/ Dia </h2>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-background" id="modalBackground"></div>
    <dialog id="modal">
        <div class="container-modal">

           <div class="title">
                <h2>Tem certeza que deseja sair?</h2>
           </div>

           <div class="img-modal">
            <img src="../assets/svg/exclamation-mark.svg" alt="">
           </div>

           <div class="buttons-modal">
            <button class="botao botao-cancelar" onclick="closeModal()">Cancelar</button>
            <button class="botao botao-confirmar" onclick="logout()">Sair</button>
           </div>
        </div>
    </dialog>
</body>

</html>

<script src="../js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Grafico de barra 
    const labelsDays = ['Segunda-Feira', 'Terça-Feira', 'Quarta-Feira', 'Quinta-Feira', 'Sexta-Feira'];
    const data = {
        labels: labelsDays,
        datasets: [{
            label: '',
            data: [12, 7, 2, 8],
            backgroundColor: [
                'rgba(255, 99, 132)',
                'rgba(255, 159, 64)',
                'rgba(255, 205, 86)',
                'rgba(75, 192, 192)',
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
            ],
            borderWidth: 1

        }]
    };

    const configBar = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                },
            },
        },
    };

    Chart.defaults.color = '#fff';
    Chart.defaults.borderColor = '#fff';

    const barChart = new Chart(
        document.getElementById('barChart'),
        configBar
    );

    // Grafico de linha

    const dataLine = {
        labels: labelsDays,
        datasets: [
            {
                label: 'Chamados Abertos',
                data: [5, 2, 10, 3, 1, 7, 10],
                backgroundColor: 'rgb(75, 192, 192)',
                borderColor: 'rgb(75, 192, 192)',
            },
            {
                label: 'Chamados Resolvidos',
                data: [4, 3, 6, 4, 2, 7, 7],
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
            }
        ]
    };

    const configLine = {
        type: 'line',
        data: dataLine,
    };

    const lineChart = new Chart(
        document.getElementById('lineChart'),
        configLine
    );


</script>
