<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | OfficeEye</title>
    <link rel="stylesheet" href="../css/dashboard-tecnico.css">
    <link rel="shortcut icon" href="../assets/svg/icon-officeeye (2).png" type="image/x-icon">
</head>

<body onload="exibirQuantidadeAlertaPorComponente(), exibirQuantidadeDeMaquinasEmAlerta(), buscarQtdChamadosAbertos(), buscarQtdMaquinasTotal()">
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="../assets/svg/icon-officeeye (2).png">
            </div>
            <div class="images">

                <img src="../assets/svg/home.svg" alt="">
                <img src="../assets/svg/computador-portatil.png" alt="" onclick="returnTabelaMaquinas()">
                <img src="../assets/svg/operador-de-telemarketing.png" onclick="returnNewChamado()">
                <img src="../assets/svg/relatorio.svg" alt="" onclick="returnChamados()">
                <img src="../assets/svg/logout.svg" alt="" onclick="openModal()" class="logout-image">






             <!--   <a href="dashboard-tecnico.html">
                    <img src="../assets/svg/home.svg">
                </a>
                <a href="tabela-maquinas.html">
                    <img src="../assets/svg/computador-portatil.png">
                </a>
                <a href="tabela-chamados.html">
                    <img src="../assets/svg/operador-de-telemarketing.png">
                </a>
                <img src="../assets/svg/logout.svg " alt="" onclick="openModal()" class="logout-image"> -->
            </div>
        </div>
        <div class="container">
            <div class="top">
                <div class="hello">
                    <div class="text">
                      <!--  <span>
                            <b>
                                Olá,
                            </b>
                        </span>
                        <span>
                            <b>
                                Usuário
                            </b>
                        </span> -->
                    </div>
                </div>
            </div>
            <div class="mid">
                <div class="box">
                    <h2>Computadores em estado de alerta</h2>
                    <div class="kpi"  id="em_alerta">
                        
                    </div>
                </div>
                <div class="box">
                    <h2>Computadores cadastrados</h2>
                    <div class="kpi" id="maquinas_totais">
                        
                    </div>
                </div>
                <div class="box">
                    <h2>Chamados abertos no momento</h2>
                    <div class="kpi" style="color: rgb(0, 161, 0);" id="chamados_em_andamento">
                        
                    </div>
                </div>
            </div>
            <form onsubmit="return false;" style="color: #fff;">
                <label for="data">Selecione uma data:</label>
                <input type="date" id="data_selecionada" name="data">
                <button onclick="exibirQuantidadeAlertaPorComponente()">Ver</button>
            </form>
            <div class="low">
                <div class="box">
                    <div class="dados">
                        <h2>Quantidade de alertas por componente</h2>
                        <canvas id="alertas_por_componente"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-background" id="modalBackground"></div>

    <dialog id="modalSair">
        <div class="container-modal">

           <div class="title">
                <h2 id="textoModal">Tem certeza que deseja sair?</h2>
           </div>

           <div class="img-modal">
            <img src="../assets/svg/exclamation-mark.svg" alt="">
           </div>

           <div class="buttons-modal">
            <button class="botao botao-cancelar" onclick="closeModal()">Cancelar</button>
            <button class="botao botao-confirmar" onclick="returnIndex()">Confirmar</button>
           </div>
        </div>
    </dialog>
</body>

</html>
<script src="../js/dashboard-tecnico.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
