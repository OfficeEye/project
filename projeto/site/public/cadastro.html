                </div>

                <div class="cadastro-section" id="section1">

                    </div>
                    <div class="cadastro-field">

                        <input id="razaoSocial_input" type="text" >

                    <div class="cadastro-field">
                        <label for="cnpj_input">CNPJ</label>

                    <div class="cadastro-button">

                    </div>
                    <div class="cadastro-field">

    function mudarSection(id) {
        var nomeFantasiaVar = nomeFantasia_input.value;
        var razaoSocialVar = razaoSocial_input.value;
        var cnpjVar = cnpj_input.value;

        fetch("/usuarios/existeEmpresa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeFantasiaServer: nomeFantasiaVar,
                razaoSocialServer: razaoSocialVar,
                cnpjServer: cnpjVar
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                console.log("Houve um erro ao buscar empresa")

                resposta.text().then(texto => {
                    console.error(texto)
                });

                document.getElementById('mensagem_erro').style.display = "flex"

                document.getElementById('nomeFantasia_input').style.borderColor = "red";
                document.getElementById('razaoSocial_input').style.borderColor = "red";
                document.getElementById('cnpj_input').style.borderColor = "red";

                

            } else {
                var abas = document.getElementsByClassName('cadastro-section');

                console.log(abas)

                for (var i = 0; i < abas.length; i++) {
                    abas[i].style.display = 'none';
                }

                document.getElementById(id).style.display = 'flex';

                document.getElementById('nomeFantasia_input').style.borderColor = "black";
                document.getElementById('razaoSocial_input').style.borderColor = "black";
                document.getElementById('cnpj_input').style.borderColor = "black";

                document.getElementById('mensagem_erro').style.display = "none"
                
            }
        }).catch(function (erro) {
            console.log(erro)
        })

    }

    function BuscarUltimaEmpresaCadastrada () {
        fetch("/usuarios/ultimaEmpresaCadastrada", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            if (resposta.ok) {
                console.log(resposta)
                resposta.json().then(function (empresa) {
                    // console.log(empresa.idEmpresa)
                    fkEmpresa = empresa.idEmpresa + 1
                    // console.log(fkEmpresa)
                    console.log(`Dados recebidos: ${JSON.stringify(empresa)}`);

                });
            } else {
                fkEmpresa = 1
                console.error('Nenhum dado encontrado ou erro na API');
                console.log(resposta)
                
            }
        }).catch(function (erro) {
            console.log(erro)
        })
    }
