<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficeEye - Login</title>

    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/4d31589572.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="login-background">
        <div class="login-box">
            <div class="login-image">
                <img src="assets/svg/blob-haikei.svg" alt="" id="image-background">
                <img src="assets/svg/Mobile login-pana.svg" alt="">
            </div>
            <div class="login-form">
                <div class="login-title">
                    <h1>Bem-Vindo!</h1>
                    <h3>Fa√ßa login em sua conta</h3>
                </div>
                <div class="login-field">
                    <label for="email">E-mail</label>
                    <input type="text" id="input_email">
                    <i class="fa-solid fa-envelope" id="icone_email"></i>
                </div>
                <div class="login-field">
                    <label for="password">Senha</label>
                    <input type="password" >
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="login-button">
                    <button>Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
